<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <h3>Notes</h3>
    <form method="POST">
        <textarea name="note" placeholder="Write a note..." required></textarea><br>
        <button type="submit">Add Note</button>
    </form>
    
    <ul>
    {% for note in notes %}
        <li>{{ note[2] }} <a href="/delete_note/{{ note[0] }}">Delete</a></li>
    {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</body>
</html>
